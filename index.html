<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <title>六班记忆</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.5;
            min-width: 100vw;
            min-height: 100vh;
            overflow: hidden;
        }

        .window-container {
            display: flex;
            min-width: 100vw;
            min-height: 100vh;
        }

        #auth {
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 430px;
            padding: 40px 20px;
            margin: 0 auto;
        }

        h1 {
            font-size: clamp(20px, 5vw, 24px);
            font-weight: 500;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            font-size: 17px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s ease;
            -webkit-appearance: none;
            appearance: none;
        }

        input:focus {
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0, 125, 250, 0.1);
        }

        .error-message {
            display: none;
            color: #ff3b30;
            font-size: 14px;
            margin-top: 8px;
            padding-left: 2px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px 15px;
            background-color: #0071e3;
            color: white;
            font-size: 17px;
            font-weight: 400;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            -webkit-appearance: none;
            appearance: none;
        }

        button:hover {
            background-color: #0077ed;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #86868b;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #d2d2d7;
        }

        .divider span {
            padding: 0 10px;
            font-size: 14px;
        }

        .help-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #86868b;
        }

        .help-text a {
            color: #0071e3;
            text-decoration: none;
        }

        .help-text a:hover {
            text-decoration: underline;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1d1d1f;
                color: #f5f5f7;
            }

            input {
                background-color: #1d1d1f;
                border-color: #424245;
                color: #f5f5f7;
            }

            .divider::before,
            .divider::after {
                border-color: #424245;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 30px 15px;
            }

            input, button {
                padding: 10px 12px;
                font-size: 16px;
            }

            .form-group {
                margin-bottom: 15px;
            }
        }

        @media screen and (max-height: 600px) {
            .container {
                padding-top: 20px;
                padding-bottom: 20px;
            }

            h1 {
                margin-bottom: 20px;
            }
        }

        @keyframes gentle-shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-3px); }
            40% { transform: translateX(3px); }
            60% { transform: translateX(-2px); }
            80% { transform: translateX(2px); }
        }
    </style>
</head>
<body>
<div class="window-container" id="archive">
    <h1>验证您的通行密钥</h1>
</div>
<div class="window-container" id="auth">
    <div class="container">
        <h1>验证您的通行密钥</h1>
        <form id="authForm">
            <div class="form-group">
                <input id="accessKey" placeholder="通行密钥">
                <div class="error-message" id="errorMsg"></div>
            </div>
            <div class="form-group">
                <button type="submit" id="submit">验证</button>
            </div>
        </form>
        <div class="divider">
            <span>或</span>
        </div>
        <div class="help-text">
            <p>忘记通行密钥? <a href="mailto:syxxzzr@gmail.com">联系我们</a></p>
        </div>
    </div>
</div>
<script>
    let fileList = [];

    function getCookie(name) {
        const cookies = document.cookie.split(';');
        for (const cookie of cookies) {
            const [cookieName, cookieValue] = cookie.trim().split('=');
            if (cookieName.trim() === encodeURIComponent(name))
                return cookieValue.trim() ? decodeURIComponent(cookieValue) : '';
        }
        return undefined;
    }

    function loadFileListFromLocalStorage() {
        let cryptKey = getCookie('CryptKey');
        let fileData = localStorage.getItem('file_data');
        if (cryptKey && fileData)
            return [];
        fileData = CryptoJS.AES.decrypt(fileData, cryptKey).toString(CryptoJS.enc.Utf8);
        return fileData ? JSON.parse(fileData) : [];
    }

    function adjustHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    function showErrorHint(hint) {
        const accessKey = document.getElementById('accessKey');
        const errorMsg = document.getElementById('errorMsg');

        errorMsg.innerText = hint;
        errorMsg.style.display = 'block';
        accessKey.style.borderColor = '#ff3b30';

        const container = document.querySelector('.container');
        container.style.animation = 'gentle-shake 0.3s';
        setTimeout(() => {
            container.style.animation = '';
        }, 300);
    }

    async function loadFiles() {
        // TODO
    }

    document.addEventListener('load', async (e) => {
        adjustHeight();

        fileList = loadFileListFromLocalStorage();
        if (!fileList)
            location.hash = 'auth';
        await loadFiles();
    });

    document.getElementById('authForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const accessKey = document.getElementById('accessKey');
        const errorMsg = document.getElementById('errorMsg');
        const submit = document.getElementById('submit');

        accessKey.style.borderColor = '';
        errorMsg.style.display = '';
        submit.innerText = '验证中...';
        submit.disabled = true;

        if (/^\s*$/.test(accessKey.value)) {
            showErrorHint('通行密钥不可为空');
            submit.disabled = false;
            submit.innerText = '验证';
            return ;
        }

        try {
            var response = await fetch('./api/user/detail', {
                method: 'POST',
                headers: {'Access-Key': CryptoJS.MD5(accessKey.value) }
            });
            if (!response.ok)
                throw Error;
        } catch (err) {
            showErrorHint('验证失败, 请重试');
            submit.disabled = false;
            submit.innerText = '验证';
            return ;
        }

        fileList = JSON.stringify((await response.json()).result);
        let cryptKey = CryptoJS.MD5(accessKey.value + new Date().getTime().toString());
        let fileData = CryptoJS.AES.encrypt(fileList, cryptKey);
        localStorage.setItem('file_data', fileData);
        let cookie = `CryptKey=${cryptKey}`;
        const date = new Date();
        date.setTime(date.getTime() + 43200000);
        cookie += `; expires=${date.toUTCString()}; max-age=43200; path=/`;
        document.cookie = cookie;
        location.hash = 'archive';
    });

    window.addEventListener('resize', adjustHeight);
    window.addEventListener('orientationchange', adjustHeight);
</script>
</body>
</html>
