<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <title>六班记忆</title>
    <link rel="stylesheet" href="style.css">
    <!-- 原样式已移至style.css

            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        input {

            border: 1px solid #d2d2d7;

        .error-message {

            display: block;

            color: white;

            font-weight: 400;
            border: none;

            cursor: pointer;

            -webkit-appearance: none;
            appearance: none;

        button:hover {

        .divider::after {

            flex: 1;

        }

        .help-text a:hover {

</head>
<body>
<div class="window-container" id="archive">
    <div class="photo-wall-header">
        <h1 class="photo-wall-title">六班记忆</h1>
    </div>
    <div class="photo-wall-intro">
        <p>欢迎来到六班记忆照片墙，这里收集了我们班级的珍贵回忆和美好时光。每一张照片都承载着我们共同的故事和难忘的瞬间。</p>
    </div>
    <div id="photoWall"></div>
</div>
<div class="lightbox" id="lightbox">
    <img class="lightbox-img" id="lightboxImg" src="" alt="放大图片">
    <div class="lightbox-close" id="lightboxClose">×</div>
</div>
<div class="window-container" id="auth">
    <div class="banner-container">
        <a style="animation-delay: 0s; top: 10%">这边这时候</a>
        <a style="animation-delay: 1s; top: 20%">Nèi~ 个</a>
        <a style="animation-delay: 2s; top: 30%">我看以后这边这时候</a>
    </div>
    <div class="container">
        <h1>验证您的通行密钥</h1>
        <form id="authForm">
            <div class="form-group">
                <input id="accessKey" placeholder="通行密钥">
                <div class="error-message" id="errorMsg"></div>
            </div>
            <div class="form-group">
                <button type="submit" id="submit">验证</button>
            </div>
        </form>
        <div class="divider">
            <span>或</span>
        </div>
        <div class="help-text">
            <p>忘记通行密钥? <a href="mailto:syxxzzr@gmail.com">联系我们</a></p>
        </div>
    </div>
</div>
<script src="script.js"></script>
<script>
    // 初始化页面
    document.addEventListener('DOMContentLoaded', async () => {
        adjustHeight();
        initializeBanners();
        initializeLightbox();
        
        // 检查URL锚点并处理页面显示
        const handleHashChange = async () => {
            const hash = location.hash.replace('#', '') || 'auth';
            const authContainer = document.getElementById('auth');
            const archiveContainer = document.getElementById('archive');
            
            if (hash === 'auth') {
                authContainer.classList.remove('hidden');
                archiveContainer.classList.remove('active');
            } else if (hash === 'archive') {
                // 尝试从localStorage加载数据
                const fileList = loadFileListFromLocalStorage();
                if (fileList) {
                    authContainer.classList.add('hidden');
                    archiveContainer.classList.add('active');
                    await loadFiles(fileList);
                } else {
                    location.hash = 'auth';
                }
            }
        };
        
        // 初始处理URL锚点
        await handleHashChange();
        window.addEventListener('hashchange', handleHashChange);
        
        // 登出功能已移除
        
        // 表单提交事件
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const accessKey = document.getElementById('accessKey');
            const errorMsg = document.getElementById('errorMsg');
            const submit = document.getElementById('submit');

            accessKey.style.borderColor = '';
            errorMsg.style.display = '';
            submit.innerText = '验证中...';
            submit.disabled = true;

            if (/^\s*$/.test(accessKey.value)) {
                showErrorHint('通行密钥不可为空');
                submit.disabled = false;
                submit.innerText = '验证';
                return;
            }

            try {
                var response = await fetch('./api/user/detail', {
                    method: 'POST',
                    headers: {'Access-Key': CryptoJS.MD5(accessKey.value)}
                });
                if (!response.ok)
                    throw Error;
            } catch (err) {
                showErrorHint('验证失败, 请重试');
                submit.disabled = false;
                submit.innerText = '验证';
                return;
            }

            try {
                const responseData = await response.json();
                let fileList = JSON.stringify(responseData.result);
                let cryptKey = CryptoJS.MD5(accessKey.value + new Date().getTime().toString()).toString();
                let fileData = CryptoJS.AES.encrypt(fileList, cryptKey).toString();
                localStorage.setItem('file_data', fileData);
                
                // 设置Cookie，过期时间12小时
                const date = new Date();
                date.setTime(date.getTime() + 43200000); // 12小时 = 43200000毫秒
                document.cookie = `CryptKey=${encodeURIComponent(cryptKey)}; expires=${date.toUTCString()}; max-age=43200; path=/`;
                
                location.hash = 'archive';
                await loadFiles(JSON.parse(fileList));
            } catch (err) {
                console.error('处理响应数据时出错:', err);
                showErrorHint('数据处理失败，请重试');
                submit.disabled = false;
                submit.innerText = '验证';
            }
        });
    });

    window.addEventListener('resize', adjustHeight);
    window.addEventListener('orientationchange', adjustHeight);
</script>
</script>
</body>
</html>
